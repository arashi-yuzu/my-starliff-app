<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF with Google Sheets</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF App</h1>
  <form id="user-input-form">
    <label for="user-message">輸入訊息：</label><br>
    <input type="text" id="user-message" name="message" placeholder="請輸入訊息"><br><br>
    <button type="submit">送出</button>
  </form>

  <script>
    // 初始化 LIFF
    liff.init({ liffId: '2006278785-RBo8olGK' })
    .then(() => {
      console.log('LIFF 初始化成功');
    })
    .catch((err) => {
      console.error('LIFF 初始化失敗:', err);
    });

    // 監聽表單提交事件，並將輸入內容發送到 Google Apps Script Web App
    document.getElementById('user-input-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 防止表單預設提交行為

      const userMessage = document.getElementById('user-message').value;

      // 發送數據到 Google Apps Script Web App
      fetch('https://script.google.com/macros/s/AKfycbzA20mMdFBZaztm03b9FrQmkUhRkZiWdcNjiBi9nY-Ayf2cck0KvqYsAa6W212_xNM/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
      })
      .then(response => response.json())
      .then(data => {
        alert('訊息已儲存成功: ' + data.status);
      })
      .catch(error => {
        console.error('儲存失敗:', error);
      });
    });
  </script>
</body>
</html>
