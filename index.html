<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Form Submission</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF Form Submission</h1>
  <form id="messageForm">
    <label for="message">Enter your message:</label>
    <input type="text" id="message" name="message" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    // 初始化 LIFF 應用
    async function initLiff() {
      await liff.init({ liffId: "2006278785-RBo8olGK" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    // 表單提交事件
    document.getElementById('messageForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const message = document.getElementById('message').value;
      
      // 提交訊息到 GitHub Issues API
      const response = await fetch(`https://api.github.com/repos/arashi-yuzu/my-starliff-app/data`, {
        method: 'POST',
        headers: {
          'Authorization': `token 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`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          title: `New message from LIFF user`,
          body: message,
        }),
      });


      if (response.ok) {
        alert('Message submitted successfully!');
      } else {
        alert('Failed to submit message.');
      }
    });

    initLiff();
  </script>
</body>
</html>
