<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Example</title>
</head>
<body>
    <h1>儲存資料範例</h1>
    <input type="text" id="userInput" placeholder="輸入訊息">
    <button onclick="saveData()">儲存訊息</button>
    <p id="savedMessage"></p>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // 初始化 LIFF
        liff.init({ liffId: "2006278785-RBo8olGK" })
            .then(() => {
                // LIFF 初始化完成
                document.getElementById("savedMessage").innerText = "LIFF 已初始化";
            })
            .catch(err => console.error(err));

        // 儲存資料到 LocalStorage
        function saveData() {
            const input = document.getElementById('userInput').value;
            localStorage.setItem('userMessage', input);
            document.getElementById('savedMessage').innerText = `儲存的訊息是：${input}`;
        }
    </script>
</body>
</html>
